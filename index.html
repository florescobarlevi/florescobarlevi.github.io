<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" href="style.css">    
    <!--Boosrtap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To Do List :)</title>
</head>
<body>
    <div>
       <section class="container container-main">
            <div class="row row-main">
                <div class="col-2"></div>
                <div class="col-8 main">                
                    <div class="div-main">
                        <ul>
                            <h1 class="list-group-item">Check list</li>
                        </ul>
                    </div>                
                    <div class="div-main">
                        <ul class="list-group" id="listado">
                        </ul>                
                    </div>
                    <button id="add" class="btnInicio"> + </button>                               
                </div>
            <div class="col-2"></div>
        </section>
        <!--seccion popup-->                
        <section id="popup-container" class="container popup_container">
            <div class="row popup">
                <div class="col-1"></div>
                <div class="col-10">
                    <div>                        
                        <div class="div-popup">
                            <h2 class="title">Ingrese nueva tarea</h2>
                            <br>
                            <label for="text">Tarea:</label>
                            <input type="text" id="nuevaTarea" placeholder="Nombre">
                            <br>
                            <label for="text">Tipo de tarea</label>
                            <div class="dropdown">                                
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Seleccioná uno
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="dropSalud" href="#">Salud</a></li>
                                    <li><a class="dropdown-item" id="dropDomestic" href="#">Domésticas</a></li>
                                    <li><a class="dropdown-item" id="dropTrabajo" href="#">Trabajo</a></li>
                                    <li><a class="dropdown-item" id="dropRecreacion" href="#">Recreación</a></li>
                                    <li><a class="dropdown-item" id="dropDeporte" href="#">Deportes</a></li>

                                </ul>                                
                            <br><br>                        
                            <label for="text">Descripcion: </label>
                            <textarea name="" id="descripcion" cols="30" rows="10" placeholder="..."></textarea>                        
                            <label for="text">Prioridad</label>
                                <ul class="losradio">
                                    <li class="radio">
                                        <input type="radio">
                                        <label for="label"><span class="btn-radio Uno"></span></label>
                                    </li>
                                    <li class="radio ">
                                        <input type="radio">
                                        <label for="label"><span class="btn-radio Dos"></span></label>
                                    </li>
                                    <li class="radio ">
                                        <input type="radio" >
                                        <label for="label"><span class="btn-radio Tres"></span></label> 
                                    </li>
                                    <li class="radio">
                                        <input type="radio">
                                        <label for="label"><span class="btn-radio Cuatro"></span></label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr>
                        <button id="cancel" class="margenes">Cancelar</button>
                        <button id="close" class="margenes">Agregar</button>

                    </div>
                </div>
                <div class="col-1"></div>           
            </div>                            
        </section>
    </div>
            

<script src="/menu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
